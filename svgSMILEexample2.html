<html>
<head>
<meta charset="utf-8">
<title>SMIL Animations</title>

</head>
<body>
<svg>
<circle cx="50" cy="50" r="25" style="stroke: none; fill; #0000ff;">
	<animate attributeName="cx" attributeType="XML"
			from="30"	to="470"
			begins="0"	dur="5s"
			repeatCount="indefinite">
</circle>
</svg>
</body>
</html>
