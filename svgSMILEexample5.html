<html>
<head>
<meta charset="utf-8">
<title>SMIL Animations</title>

</head>
<body>
	<div style="width:500px;">
		<svg viewbox="50px 50px 500px 500px">
			<path fill="#1EB287">
				<animate
					attributeName="d"
					dur="3000ms"
					repeatCount="indefinite"
					values="M 0,0
							C 50,0 50,0 100,0
							100,50 100,50 100,100
							50,100 50,100 0,100
							0,50 0,50 0,0
							Z;
							
							M 25,50
							C 37.5,25 37.5,25 50,0
							75,50 75,50 100,100
							50,100 50,100 0,100
							12.5,75 12.5,75 25,50
							Z;
							
							M 0,0
							C 50,0 50,0 100,0
							100,50 100,50 100,100
							50,100 50,100 0,100
							0,50 0,50 0,0
							Z;"/>
			</path>
		</svg>
	</div>
</body>
</html>
