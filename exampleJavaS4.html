<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Document Object</title>

</head>
<body>

<object data="exampleJavaS4.svg" type="image/svg+xml" id="svgf"></object>
<script>
	
		var a = document.getElementById("svgf");
		a.addEventListener("load", function(){
			var svgDoc = a.contentDocument;
			var delta = svgDoc.getElementById("circle"); 
			delta.addEventListener("mousedown", function(){
				alert("clicked!!!");
			});
		});
		
	
		
		
		
	
	
	
</script>
</body>
</html>
